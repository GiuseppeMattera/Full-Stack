<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Exercise</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="card__header-img">
            <img src="caption.jpg" alt="Image not found">
        </div>
        <div class="card__article">
            <div class="card__article-t">
                <h3>Card Title</h3>
            </div>
            <div class="card__article-p">
                <p>Some quick example text to build on the card title and make up 
                   the bulk of the card's content.</p>
            </div>
        </div>
        <div class="card__items">
            <div class="card__item">
                <p>First Item</p>
            </div>
            <div class="card__item">
                <p>Second Item</p>
            </div>
            <div class="card__item">
                <p>Third Item</p>
            </div>
        </div>
        <div class="card__footer-link">
            <a href="">Card link</a>
            <a href="">Another link</a>
        </div>
    </div>
</body>
</html>
