<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
    <style>
      table, th, td {
          border: 2px solid rgb(88, 88, 88);
          border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Months</th>
          <th>Cash entries</th>
          <th>Cash outflows</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>60€</td>
          <td>49€</td>
        </tr>
        <tr>
          <td>February</td>
          <td>81€</td>
          <td>70€</td>
        </tr>
        <tr>
          <td>March</td>
          <td>20€</td>
          <td>50€</td>
        </tr>
        <tr>
          <td>April</td>
          <td>60€</td>
          <td>6€</td>
        </tr>
        <tr>
          <td>May</td>
          <td>70€</td>
          <td>15€</td>
        </tr>
        <tr>
          <td>June</td>
          <td>65€</td>
          <td>40€</td>
        </tr>
        <tr>
          <td>July</td>
          <td>85€</td>
          <td>76€</td>
        </tr>
        <tr>
          <td>August</td>
          <td>30€</td>
          <td>15€</td>
        </tr>
        <tr>
          <td>September</td>
          <td>22€</td>
          <td>11€</td>
        </tr>
        <tr>
          <td>October</td>
          <td>50€</td>
          <td>72€</td>
        </tr>
        <tr>
          <td>November</td>
          <td>89€</td>
          <td>35€</td>
        </tr>
        <tr>
          <td>December</td>
          <td>65€</td>
          <td>46€</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th>697€</th>
          <th>485€</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
