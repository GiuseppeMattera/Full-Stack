<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Attributes</title>
  </head>
  <body>
    <div class="disabled_button">
      <button type="button" disabled>Button Disabled</button>
    </div>
    <hr>
    <div class="checkbox">
      <input type="checkbox" id="checkbox_checked" name="checkbox" checked>
      <label for="checkbox_checked">Already Checked</label>
    </div>
    <hr>
    <form>
      <div class="form_data-input">
        <label>Data input:</label>
        <input type="date" name="Date_Type">
      </div>
    </form>
    <hr>
    <div class="range">
      <label for="range_number">Range</label>
      <input type="number" id="range_number" name="range" min="0" max="100" step="2" autofocus>
    </div>
  </body>
</html>
